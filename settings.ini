::Заголовок::
DEBUG_SER::1::Вывод отладочной информации в последовательный порт (1 - вкл., 0 - выкл.)
SER_SP::9600::Скорость последовательного порта (бит/сек)
DEBUG_SER_SP::115200::Скорость последовательного порта для отладки (бит/сек)
DEBUG_SER_OD::8N1::Режим работы последовательного порта для отладки
TIMEOUT_MDM::1::Таймаут операций с АТ-парсером модема (в 1/10 сек)
TIMEOUT_AT::30::Таймаут ожидания ответа на AT-команду (в сек)
REBOOT_PERIOD::1440::Период между принудительными перезагрузками модуля (в мин)
WATCHDOG_PERIOD::300::Период сторожевого таймера (в сек)
SMS_READ_PERIOD::60::Период через который проверяется наличие SMS(секунды)
CONNECTION_TIMEOUT::60::Таймаут отсутствия связи с анализаторами в секундах
WORK_MODE::2::Режим работы модема: 0 - работа напрямую с газоанализаторами, 1 - работа с БУПС, 2 - приём SMS и передача на пульт
SEND_MODE::0::Режим отправки СМС(0 - на номера телефонов, 1 - на модем)
GAS_ADDRESS::1,2::Сетевые номера газанализаторов